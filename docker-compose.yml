
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  simulator:
    build:
      context: ./backend  # reuse python base image to keep it simple
      dockerfile: Dockerfile
    command: [ "python", "/app/../simulator/ugv_sim.py" ]
    volumes:
      - ./simulator:/app/../simulator:ro
    environment:
      - BACKEND_URL=ws://backend:8000/ws/sim
    depends_on:
      - backend
    restart: unless-stopped
